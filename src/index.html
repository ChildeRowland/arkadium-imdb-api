<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="assets/js/index.js"></script>
	</head>
	<body>
		<h1>Arkadium IMDB Quiz</h1>

		<div class="nav">
			<ul>
				<li>
					<a onclick="aboutView(this)" 
					   id="default-view">
					   about
					</a>
				</li>
				<li>
					<a onclick="searchView(this)">search</a>
				</li>
				<li>
					<a onclick="quizView(this)">quiz</a>
				</li>
				<li>
					<a onclick="scoreView(this)">score</a>
				</li>
			</ul>
			<div style="clear:both;"></div>
		</div>

		<br>

		<div id="content"></div>

	</body>

	<template id="about">
		<div class="back-drop">
			<p>
				This is s single page, full stack Javascript application. I wanted to challenge myself to deploy an app without frameworks or libraries.  
			</p>	
			<p>
				This is a simple quiz; users can look up an actor and answer some questions about him or her. All data is courtesy the The Movie Database API. For more information, visit 
				<a href="http://www.themoviedb.org/" target="_blank">
					http://www.themoviedb.org/
				</a> 
			</p>
		</div>
	</template>

	<template id="search">
		<input id="actor-name"
			   type="text" 
			   name="actor" 
			   placeholder="search by actor, then hit enter" 
			   onkeypress="submitFromUser(event, searchApi)">
	</template>

	<template id="quiz">
		<div class="quiz-back-drop">
		<p></p>
		<img height="400px" 
			 class="hidden" 
			 onerror="hideBrokenImage(this)">
		<input type="text"
			   class="hidden"
			   name="year"
			   placeholder="YYYY, then hit enter"
			   onkeypress="submitFromUser(event, checkAnswer)">
		<p id="correct-answer"></p>
		</div>
	</template>

	<template id="score">
		<div>
			<p>
				Search, choose, answer, score:
			</p>
		</div>
	</template>
</html>
