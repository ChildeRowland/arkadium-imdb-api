<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="assets/js/index.js"></script>
	</head>
	<body>
		<h1>Arkadium IMDB Quiz</h1>
		
		<div class="nav">
			<ul>
				<li>
					<a onclick="aboutView(this)">about</a>
				</li>
				<li>
					<a onclick="searchView(this)">search</a>
				</li>
				<li>
					<a onclick="quizView(this)">quiz</a>
				</li>
			</ul>
			<div style="clear:both;"></div>
		</div>

		<br>

		<div id="content"></div>

	</body>

	<template id="about">
		<h4>What is this?</h4>
		<p>A single page, full stack javascript application</p>

		<h4>What kind of frameworks are you using?</h4>
		<p>None. This SPA is hand coded and is pretty vanilla</p>

		<h4>Why is it here?</h4>
		<p>This is a coding challenge for the company Arkadium</p>

		<h4>What does it do?</h4>
		<p>It is a quiz, where users guess the quality of a film, based on imdb.com user ratings</p>
	</template>

	<template id="search">
		<input id="actor-name" 
			   type="text" 
			   name="actor" 
			   placeholder="search by actor, then hit enter" 
			   onkeypress="handleKeyPress(event)">
	</template>

	<template id="image">
		<img id="innerImage" width="75px" height="auto">
	</template>

	<template id="quiz">
		<p></p>
	</template>
</html>
