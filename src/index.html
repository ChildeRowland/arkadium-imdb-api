<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="assets/js/index.js"></script>
	</head>
	<body>
		<h1>Arkadium IMDB Quiz</h1>

		<form id="search_form" method="get" onsubmit="adjustRoute()">
			<input type="text" name="actor" placeholder="actor name">
			<input type="submit" value="search">
		</form>

		<button onclick="aboutView(about)">About</button>
		<button onclick="switchView(text)">page 1</button>
		<button onclick="switchView(image)">page 2</button>
		<button onclick="searchView(search)">search</button>

		<div id="content">
			
		</div>
	</body>

	<template id="about">
		<h4>What is this?</h4>
		<p>A single page, full stack javascript application</p>

		<h4>What kind of frameworks are you using?</h4>
		<p>None. This SPA is hand coded and is pretty vanilla</p>

		<h4>Why is it here?</h4>
		<p>This is a coding challenge for the company Arkadium</p>

		<h4>What does it do?</h4>
		<p>It is a quiz, where users guess the quality of a film, based on imdb.com user ratings</p>
	</template>

	<template id="text">
		<p id="innerText">text template</p>
	</template>

	<template id="image">
		<img id="innerImage" width="75px" height="auto">
	</template>

	<template id="search">
		<p></p>
	</template>
</html>
